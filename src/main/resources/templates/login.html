<!DOCTYPE html>
<html lang="vi">
<head th:replace="Components/html-head :: html_head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            ảnh
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h3 class="float-end">Login</h3>
                <form th:action="@{/login}" method="post" style="width: 80%">
                    <div class="mb-4">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <a href="/forgot-password" class="mb-4">Quên mật khẩu?</a>

                    <button type="submit" class="btn btn-primary" style="width: 400px;" >Đăng nhập</button>

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
